<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Test</title>
    <link rel="stylesheet" href="resources/css/app.css">
</head>

<body>
    <div class="p-8 space-y-4">
        <h1 class="text-2xl font-bold mb-4">Color Token Test</h1>

        <div class="p-4 bg-primary text-primary-foreground rounded">
            Primary Button (should use OKLCH colors)
        </div>

        <div class="p-4 bg-secondary text-secondary-foreground rounded">
            Secondary Button
        </div>

        <div class="p-4 bg-destructive text-destructive-foreground rounded">
            Destructive Button
        </div>

        <div class="p-4 bg-muted text-muted-foreground rounded">
            Muted Text
        </div>

        <div class="p-4 bg-accent text-accent-foreground rounded">
            Accent
        </div>

        <div class="p-4 bg-card text-card-foreground rounded border border-border">
            Card
        </div>

        <div class="p-4 bg-popover text-popover-foreground rounded">
            Popover
        </div>

        <div class="p-4 bg-background text-foreground rounded border border-border">
            Background
        </div>

        <div class="mt-8">
            <button class="px-4 py-2 bg-primary text-primary-foreground rounded hover:bg-primary/90">
                Test Button
            </button>
        </div>
    </div>
</body>

</html>
